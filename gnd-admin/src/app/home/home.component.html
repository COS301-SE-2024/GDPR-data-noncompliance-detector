<div class="dashboard-container">
  <h1>GDPR Violations Dashboard</h1>

  <div class="time-range-selector">
    <label class="text-2xl"> Select the duration:</label><br>
    <br>
    <select [(ngModel)]="timeRange">
      <option value="7d">Last 7 days</option>
      <option value="30d">Last 30 days</option>
      <option value="90d">Last 90 days</option>
    </select>
  </div>

  <div class="overview-cards">
    <div class="card">
      <h3>Total Violations</h3>
      <p class="big-number">158</p>
      <p class="trend">+12% from last period</p>
    </div>
    <div class="card">
      <h3>Documents Scanned</h3>
      <p class="big-number">2,345</p>
      <p class="trend">+5% from last period</p>
    </div>
    <div class="card">
      <h3>Highest Category</h3>
      <p class="big-number">42</p>
      <p class="trend">+2 from last period</p>
    </div>
    <div class="card">
      <h3>Last Scan</h3>
      <p class="big-number">2h ago</p>
      <p class="trend">Updated every 3 hours</p>
    </div>
  </div>

  <div class="charts-container">
    <div class="chart">
      <h3>Violation Trends</h3>
      <canvas id="violationTrendChart"></canvas>
    </div>
    <div class="chart">
      <h3>Violation Types</h3>
      <canvas id="violationTypesChart"></canvas>
    </div>
  </div>
</div>
