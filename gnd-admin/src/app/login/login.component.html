<div class="fullscreen-image">
  <div class="login-container">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
      
      <!-- Email Input -->
      <div class="form-group mb-6">
        <label for="email">Email address</label>
        <input type="email" id="email" formControlName="email" class="form-control" 
               [ngClass]="{'is-invalid': loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)}">
        <div class="invalid-feedback" *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)">
          <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</div>
          <div *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email address.</div>
        </div>
      </div>

      <!-- Password Input -->
      <div class="form-group mb-6 relative">
        <label for="password">Password</label>
        <div class="password-input-wrapper">
          <input [type]="showPassword ? 'text' : 'password'" id="password" formControlName="password" class="form-control" 
                 [ngClass]="{'is-invalid': loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)}">
          <button type="button" class="password-toggle" (click)="togglePasswordVisibility()">
            <span class="eye-icon" [ngClass]="{'visible': showPassword}">👁️</span>
          </button>
        </div>
        <div class="invalid-feedback" *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
          <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</div>
        </div>
      </div>

      <!-- Error Alert -->
      <div *ngIf="showError" class="flex items-center p-4 mb-4 text-sm text-red-800 border border-red-300 rounded-lg bg-red-50" role="alert">
        <svg class="flex-shrink-0 inline w-4 h-4 mr-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
          <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
        </svg>
        <span class="font-medium">Invalid user account</span>. Try again!
      </div>

      <!-- Success Toast Modal -->
      <div *ngIf="showSuccessToast" class="fixed top-4 right-4 z-50 w-full max-w-xs p-4 text-sm text-green-800 bg-green-50 border border-green-300 rounded-lg shadow-lg" role="alert">
        <div class="flex items-center">
          <svg class="flex-shrink-0 inline w-4 h-4 mr-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
            <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
          </svg>
          <div>
            <span class="font-medium">Success!</span> You have logged in successfully.
          </div>
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit" [disabled]="loginForm.invalid" class="submit-button">Login</button>

      <!-- Register Link -->
      <div class="register-link mt-4 text-center">
        <span>Or click here to register </span>
        <a routerLink="/register" class="text-blue-600 hover:underline dark:text-blue-500">Register</a>
      </div>
    </form>
  </div>
</div>
