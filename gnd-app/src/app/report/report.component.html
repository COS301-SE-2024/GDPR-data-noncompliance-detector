<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&family=Oswald:wght@700&display=swap">

<div class="carousel-container">
  <div class="carousel">
    <div class="carousel-slide" *ngFor="let slide of slides; let i = index" [class.active]="i === currentSlide">
      <h1 class="slide-title">{{ slide.title }}</h1>
      <h2 class="slide-description">{{ slide.description }}</h2>
      <img [src]="slide.image" alt="Slide Image" class="slide-image" />
    </div>
  </div>

  <div class="carousel-controls">
    <button (click)="prevSlide()" class="carousel-control prev">
      <i class="fas fa-chevron-left"></i>
    </button>
    <button (click)="nextSlide()" class="carousel-control next">
      <i class="fas fa-chevron-right"></i>
    </button>
  </div>

  <div class="carousel-indicators">
    <span *ngFor="let slide of slides; let i = index" [class.active]="i === currentSlide" (click)="goToSlide(i)"
      class="carousel-indicator"></span>
  </div>
</div>
