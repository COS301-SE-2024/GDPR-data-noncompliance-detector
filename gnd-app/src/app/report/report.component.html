<div class="header-container">
  <header class="header">
    Visualized
  </header>
</div>
<div class="containers">
  <div class="inbox-rectangle">
    <h2 class="inbox-header">
      Violations per Category
    </h2>
    <div class="divider"></div>
    <canvas #chart></canvas>
  </div>
  <div class="buttons-row">
    <div class="buttons">
      <button class="button" (click)="onAnalysisClick()">Analysis</button>
      <button class="button" [routerLink]="['/violations']">Violations</button>
      <button class="button" (click)="onDownloadReportClick()">Download Report</button>
    </div>
  </div>
</div>
