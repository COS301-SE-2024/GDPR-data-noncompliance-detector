  </div>

  <div class="analysis-rectangle">
    <h2 class="analysis-header">
        Analysis
    </h2>
    <div class="divider"></div>

    <p class="analysis-text" *ngIf="isObjectEmpty(currentAnalysis)">Upload a file to view results</p>

    <div class="analysis-data" *ngIf="!isObjectEmpty(currentAnalysis)">
        <p>Overall Rating: {{currentAnalysis.rating}}</p>
        <p>Country of Origin: {{currentAnalysis.origin}}</p>
        <p>Potential Violation Areas: {{currentAnalysis.violationAreas}}</p>
        <p>Total Violations: {{currentAnalysis.numViolations}}</p>
    </div>
  </div>
</div>
